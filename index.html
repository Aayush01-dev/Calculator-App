<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="display" id="display" value="0" readonly>

            <div class="buttons">
                <button class="btn btn-action" onclick="clearDisplay()">AC</button>
                <button class="btn btn-action" onclick="clear_lastdigit()">DEL</button>
                <button class="btn btn-operator" onclick="display('/')">/</button>
                <button class="btn btn-operator" onclick="display('*')">x</button>

                <button class="btn btn-number" onclick="display('7')">7</button>
                <button class="btn btn-number" onclick="display('8')">8</button>
                <button class="btn btn-number" onclick="display('9')">9</button>
                <button class="btn btn-operator" onclick="display('-')">-</button>

                <button class="btn btn-number" onclick="display('4')">4</button>
                <button class="btn btn-number" onclick="display('5')">5</button>
                <button class="btn btn-number" onclick="display('6')">6</button>
                <button class="btn btn-operator" onclick="display('+')">+</button>

                <button class="btn btn-number" onclick="display('1')">1</button>
                <button class="btn btn-number" onclick="display('2')">2</button>
                <button class="btn btn-number" onclick="display('3')">3</button>
                <button class="btn btn-equal" onclick="execute()">=</button>

                <button class="btn btn-number btn-zero" onclick="display('0')">0</button>
                <button class="btn btn-number" onclick="display('.')">.</button>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
